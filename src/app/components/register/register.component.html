<div class="margin-body">
  <h1 class="text-center">Register</h1>
  <form class="form-container" (ngSubmit)="register()">
    <mat-form-field>
      <input matInput type="text" placeholder="First Name" name="firstName" ([ngModel])="user.firstName">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Last Name" name="lastName" ([ngModel])="user.lastName">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Email" name="email" ([ngModel])="user.email">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" ([ngModel])="user.password">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" placeholder="Confirm Password" name="confirmPassword" ([ngModel])="user.confirmPassword">
    </mat-form-field>
    <button mat-raised-button color="accent">Register</button>
  </form>
</div>
